<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Panel</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>

<body>

    <div class="chatbot-header">
        <img src="../images/eppy-logo.png" alt="Eppy Logo">
    </div>
    <div class="chatbot-panel">
        
        <div class="chatbot-messages" id="chat-container">
            <!-- Chat bubbles will go here -->            
        </div>

        <!-- Suggestive buttons -->
        <div id="suggestive-buttons">
            <button id="summary-button">Health Summary</button>
            <button id="medical-advice-button">Medical Advice Summary</button>
        </div>

            
        <div class="chatbot-input">
            <input type="text" id="message-input" placeholder="Send Eppy a message...">
            <button type="submit" id="send-button">Send</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
