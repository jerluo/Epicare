<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Panel</title>
<link rel="stylesheet" href="popup.css">
<script type = "text/javascript" src="popup.js"></script>  
</head>
<body>

<div class="chatbot-panel">
    <div class="chatbot-header">
        <img src="../images/eppy-logo.png" alt="Eppy Logo">
      </div>
  <div class="chatbot-messages">
    <!-- Chatbot messages will go here -->
    <div>After your doctor's visit, it was determined you have heart-related chest pain, and you've been given a new medicine for it while continuing your current medications. You're scheduled for a heart test soon, and you must return for a follow-up or go to the hospital if your chest pain worsens.</div>
  </div>
  <div class="chatbot-input">
    <input type="text" placeholder="Send Eppy a message...">
    <button type="button" onclick="handleButtonClick()">Send</button>
  </div>
</div>
</body>
</html>
