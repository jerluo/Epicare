<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Button</title>
  <style>
    /* Style for the chatbot button */
    #chatbotButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Button to open the chatbot -->
<button id="chatbotButton">Chat</button>

<!-- Chatbot container (hidden by default) -->
<div id="chatbotContainer" style="display: none;">
  <!-- Chatbot content goes here -->
  <div id="chatbotContent">
    <!-- Chatbot chat interface -->
    <div id="chatbotChat"></div>
    <!-- Close button -->
    <button id="closeChatbotButton">Close</button>
  </div>
</div>

<!-- Link to JavaScript file -->
<script src="chatbot.js"></script>

</body>
</html>
