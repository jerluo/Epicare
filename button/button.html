<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Button</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<!-- Button image to open the chatbot -->
<img id="chatbotButton" src="icon16.png" alt="Chat" class="chatbot-button">

<!-- Chatbot container (hidden by default) -->
<div id="chatbotContainer" style="display: none;">
  <!-- Chatbot content goes here -->
  <div id="chatbotContent">
    <!-- Chatbot chat interface -->
    <div id="chatbotChat"></div>
    <!-- Close button -->
    <button id="closeChatbotButton">Close</button>
  </div>
</div>

<!-- Link to JavaScript file -->
<script src="chatbot.js"></script>

</body>
</html>
