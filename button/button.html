<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Button</title>
  <style>
    /* Style for the chatbot container */
    #chatbotContainer {
      position: fixed;
      bottom: 100px; /* Adjust this value as needed */
      right: 20px;
      background-color: #fff; /* White background color */
      border: 1px solid #ddd; /* Gray border */
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
      z-index: 9998; /* Ensures container is below button */
    }

    /* Style for the close button */
    #closeChatbotButton {
      background-color: #ccc; /* Light gray background color */
      color: #333; /* Dark gray text color */
      border: none;
      border-radius: 5px; /* Rounded corners */
      padding: 5px 10px; /* Padding around the text */
      cursor: pointer;
    }

    /* Hover effect for the close button */
    #closeChatbotButton:hover {
      background-color: #bbb; /* Darker gray background color on hover */
    }
  </style>
</head>
<body>

<!-- Button image to open the chatbot -->
<img id="chatbotButton" src="icon16.png" alt="Chat" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 9999;">

<!-- Chatbot container (hidden by default) -->
<div id="chatbotContainer" style="display: none;">
  <!-- Chatbot content goes here -->
  <div id="chatbotContent">
    <!-- Chatbot chat interface -->
    <div id="chatbotChat"></div>
    <!-- Close button -->
    <button id="closeChatbotButton">Close</button>
  </div>
</div>

<!-- Link to JavaScript file -->
<script src="chatbot.js"></script>

</body>
</html>
